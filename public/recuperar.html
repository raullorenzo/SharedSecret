<!DOCTYPE html>
<html lang="en" ng-app="blind">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Secreto Compartido</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-jsbn-big-integer/big-integer.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/js-sha256/build/sha256.min.js"></script>
    <script src="bower_components/decimal.js/decimal.min.js"></script>

    <!-- Bootstrap latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="singController">
    <div">
        <h1 class="col-sm-8 col-sm-offset-2 text-center" style="font-size: 50px; padding-bottom: 5%;">Recuperación Secreto Compartido</h1>
        <br>
        <br>
        <div>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form name="myForm">
                        <!-- <p>{{ message }}</p> -->
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="Introducir Clave"
                                   ng-model="share" required>
                            <br>
                        </div>
                        <!-- <table class="table table-striped" cellspacing="10" cellpadding="10" border="3">
                            <tr class="info">
                            </tr>
                            <tr ng-repeat="share in shares">
                                <td class="estilo">{{ share }}</td>
                            </tr>
                        </table> -->


                        <button type="submit" class="btn btn-primary btn-lg" ng-click="addShare()"
                                ng-disabled="myForm.$invalid || selected">Añadir Clave
                        </button>
                        <button type="submit" class="btn btn-success btn-lg" ng-click="combine()">Obtener Secreto Compartido</button>
                    </form>
                    <br>
			        <br>
			        <br>
			        <br>
                     <div ng-repeat="share in shares" class="col-sm-12">
                        <p style="padding: 10px; margin-left: -6%;" class="bg-success">Clave Nº: {{ $index + 1 }}</p>
                        <p style="word-wrap: break-word; padding: 10px; margin-left: -6%;" class="bg-primary">{{ share }}</p>
                    </div>
                </div>
                <br>
                <br>
                <hr>
                
                <div class="col-sm-8 col-sm-offset-2">
                	<p style="width: 20%; margin-top: 10%; padding-bottom: 10px; padding-top: 10px; padding-left: 10px; margin-left: -4%; font-size: 20px;" class="bg-danger">Secreto Original:</p>
                	<br>
                	<br>
                	<textarea style="font-size: 25px; color: blue;" class="form-control input-lg text-center" rows="3">{{ comb }}</textarea>
                    <!-- <input style="font-size: 25px; color: blue;" class="form-control" id="disabledInput" type="text" placeholder="Secreto Revelado..." disabled> -->
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Our Angular App -->
    <script src="controllers.js"></script>
    <script src="routes.js"></script>
    <script src="secrets.js"></script>
</body>
</html>
